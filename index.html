<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>오늘은 한글날</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;500;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="style.css">
    <script async src="main.js"></script>
</head>
<body>
    <div class="container">
        <div id="text_container"></div>
        <input type="text" id="text_input" placeholder="한글 단어 입력:)" onkeyup="if(window.event.keyCode==13) { printText() }">
        <!-- <div class="circle"></div> -->
        <div class="circle anim1"></div>
        <div class="circle anim2"></div>
        <div class="circle anim3"></div>
        <div class="circle anim4"></div>
        <div class="circle anim5"></div>
    </div>
</body>
</html>
